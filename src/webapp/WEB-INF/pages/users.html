<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOW_ALL_&_OPEN_CREATE_NEW_USER</title>
    <style>
        table {
            width: 100%;
            border: 4px double black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            background: #eee8aa; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг содержимого ячеек */
            border: 1px solid black; /* Граница вокруг ячеек */
        }
    </style>
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<div>
    <table>
        <thead>
        <h2 align="center">Users List</h2>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>email</th>
        <th>Actions</th>
        </thead>

        <th:block th:each="user : ${allUsers}" th:object="${user}">

            <tr id="tr_id">
                <form th:method="get" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <tbody>
                <td id="t_id" class="filterable-cell" th:text="*{id}"></td>
                <td><a th:href="@{/admin/__*{id}__}" id="t_name" class="filterable-cell" th:text="*{firstName}"></a></td>
                <td id="t_last_name" class="filterable-cell" th:text="*{lastName}"></td>
                <td id="t_email" class="filterable-cell" th:text="*{email}"></td>
                <td><input type="submit" value="Edit"/></td>
        </tbody>
                </form>
            </tr>
        </th:block>

        </th:block>
    </table>
</div>
<p><a href="/admin/new" id="newUser">AddNewUser</a></p>
</body>
</html>
